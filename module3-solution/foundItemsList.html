<div class="container-fluid">
  <div class="row" ng-repeat="item in narrower.foundItems">
    <div class="col-md-2">{{ item.name }}</div>
    <div class="col-md-1">{{ item.short_name }}</div>
    <div class="col-md-6">{{ item.description }}</div>
  </div>
</div>
<div class="error" ng-if="narrower.foundItems.length === 0">Nothing found</div>
